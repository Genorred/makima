version: "3.9"

services:
  db:
    container_name: pb_db
    image: postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: "${POSTGRES_USER}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
      POSTGRES_DB: "{$POSTGRES_DB}"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER}" ]
      interval: 30s
      timeout: 10s
      retries: 5
  farm:
    container_name: farm
    image: farm
    restart: always
    depends_on:
      - db
    build:
      context: .
      dockerfile: Dockerfile
      target: base
    ports:
      - "${PORT}:${PORT}"
    volumes:
      - farm_node-modules:/node_modules
volumes:
  db-data:
  farm_node-modules: